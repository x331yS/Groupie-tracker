<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Groupie-Tracker</title>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<main>
    <div class="header">
        <a href="/" class="logo">Groupie-Tracker</a>
        <div class="header-right">
            <a href="/" class="link">Home</a>
            <a href="/search/" class="link">Search</a>  <!-- Pas encore fait -->
            <a href="https://groupietrackers.herokuapp.com/api" class="link">API</a>
            <a href="https://rickandmortyapi.com/" class="link">Other API</a>
            <a href="https://github.com/x33lyS/groupie-tracker.git" class="link">About this project</a>

        </div>
    </div>
    <div class="grid">
        <section class="cards">
            {{range .}}
            <div class="card">
                <div class="card__image-container">
                    <a href="/about/{{ .ID}}">
                        <img src="{{.Image}}" alt="Artist's logo">
                    </a>
                </div>
                <div class="card__content">
                    <p class="card__title text--medium">
                        {{.Name}}
                    </p>
                    <div class="card__info">
                        <a href="/about/{{ .ID}}">
                            <button class="about-button">About</button>
                        </a>
                    </div>
                </div>
            </div>
            {{end}}
        </section>
    </div>
</main>
<div class="footer">
    <div class="social">
        <i class="fab fa-youtube"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
    </div>
</div>
</body>
</html>
